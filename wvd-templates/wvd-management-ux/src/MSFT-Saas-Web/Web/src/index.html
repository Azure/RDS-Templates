<body>
  <app-root>

  </app-root>
  <script>
    /* This block of code is used for sidenav  to expand and close  */
    var isOpen = 0;
    function toggleNav() {
      if (isOpen == 0) {
        document.getElementById("mySidenav").style.width = "250px";
        $('#main').addClass('expand');
        $(".menu-opener span").removeClass('icon icon-chevron-right');
        $(".menu-opener span").addClass('icon icon-chevron-left');
        $("#mySidenav .menu-text").show(100);
        isOpen = 1;
      }
      else {
        document.getElementById("mySidenav").style.width = "50px";
        $('#main').removeClass('expand');
        $(".menu-opener span").removeClass('icon icon-chevron-left');
        $(".menu-opener span").addClass('icon icon-chevron-right');
        $("#mySidenav .menu-text").hide(100);
        isOpen = 0;
      }
    }

  </script>
</body>
</html>
